<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Siswa Baru</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Siswa Baru</h1>
        <form id="registrationForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script>
        // Fungsi untuk mendapatkan IP pengunjung
// Fungsi untuk mendapatkan IP pengunjung
async function getIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Gagal mendapatkan IP:', error);
        return null;
    }
}

// Fungsi untuk mengirim data ke Google Sheets
async function sendToGoogleSheets(data) {
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxaLvyAccoisaPO_vMEsAcxVjJIlZqV0r7BKWjNCX_yNojCFtKZ0aZGch7VwCiWigkv/exec'; // Ganti dengan URL Google Apps Script Anda

    // Ubah data ke format FormData
    const formData = new FormData();
    for (const key in data) {
        formData.append(key, data[key]);
    }

    try {
        const response = await fetch(scriptURL, {
            method: 'POST',
            body: new URLSearchParams(formData), // Mengirim data sebagai x-www-form-urlencoded
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });
        const result = await response.json();
        console.log('Data berhasil dikirim:', result);
    } catch (error) {
        console.error('Gagal mengirim data:', error);
    }
}

// Fungsi untuk menangani pengiriman form
document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value;
    const email = document.getElementById('email').value;
    const telepon = document.getElementById('telepon').value;
    const alamat = document.getElementById('alamat').value;
    const ip = await getIP();

    const data = {
        nama,
        email,
        telepon,
        alamat,
        ip
    };

    await sendToGoogleSheets(data);
    alert('Pendaftaran berhasil!');
    window.location.reload();
});

// Rekam IP saat halaman dimuat
window.addEventListener('load', async () => {
    const ip = await getIP();
    if (ip) {
        await sendToGoogleSheets({ ip, action: 'Halaman dimuat' });
    }
});
    </script>
</body>
</html>
