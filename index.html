<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru</title>
<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.container {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
    <div class="container">
        <h2>Pendaftaran Siswa Baru</h2>
        <form id="registrationForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script>
// script.js

document.getElementById('registrationForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Ambil data form
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;

    // Ambil IP publik menggunakan ipify API
    const ipResponse = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipResponse.json();
    const ip = ipData.ip;

    // Kirim data ke backend (misalnya Google Apps Script atau server backend)
    const data = {
        name: name,
        email: email,
        address: address,
        ip: ip
    };

    // Kirim data ke backend
await fetch('https://script.google.com/macros/s/AKfycbxaLvyAccoisaPO_vMEsAcxVjJIlZqV0r7BKWjNCX_yNojCFtKZ0aZGch7VwCiWigkv/exec', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data),
    mode: 'no-cors'  // Menambahkan opsi mode 'no-cors'
});

    alert('Pendaftaran berhasil!');
});


</script>
</body>
</html>
